        <main role="main">
          <header class="map-actions clearfix">
            <div id="search-map">
              <a href="#map-filters">Search</a>
            </div>
            <div id="map-filters" class="filter-contents">
              <div class="filter" id="activityName">
                <h4><i class="icon-circle-arrow-right"></i> <span>Activity Category</span></h4>
              </div>
              <div class="filter" id="referralRequired">
                <h4><i class="icon-circle-arrow-right"></i> <span>Referral required?</span></h4>
              </div>
              <div class="advanced-search">
                <h4><i class="icon-circle-arrow-right"></i> <span>Advanced Search</span></h4>
                <div class="filter" id="partnerName">
                  <h4><span>Organizations</span></h4>
                </div>
                <div class="filter" id="proximity">
                  <h4><i class="icon-circle-arrow-right"></i> <span>Proximity</span></h4>
                </div>
                <div class="filter" id="region">
                    <h4><i class="icon-circle-arrow-right"></i> <span>Region</span></h4>
                </div>
              </div>
            </div>
            <div id="map-list-toggler">
              <span id="mapToggle">Map</span><span id="listToggle">List</span>
            </div>
          </header>

          <section id="map"><h3 class="hide">Map</h3></section>
          <section id="list"></section>
        </main>

        <!-- Include jquery -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>

        <!-- app.js is the main, browserified, minified application JS for the UNHCR map. -->
